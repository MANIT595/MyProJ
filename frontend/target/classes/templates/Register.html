<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
    input[type=text],input[type=email],input[type=number], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
</head>
<body>

<h3 align="center">User Registration Form</h3>

<div>
    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your name..">

        <label for="name">email</label>
        <input type="email" id="email" name="email" required placeholder="Your email..">
        <label for="name">Password</label>
        <input type="text" id="password" name="password" required placeholder="Your password..">

        <label for="rollno">Roll No</label>
        <input type="number" id="rollno" name="rollno" required placeholder="Your Roll no..">

        <label for="class">Class</label>
        <input type="number" id="class" name="clas" required placeholder="Your class no..">

        <label for="rollno">Address</label>
        <input type="text" id="address" name="address" required placeholder="Your address..">

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
